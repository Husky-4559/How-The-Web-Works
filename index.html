<!-- In your own terms, define the following terms:

- What is HTTP?
  HTTP stands for Hypertext Transfer Protocol, a protocol that is created to transfer information from one networked computer (server) to other computers. 
- What is a URL?
  Alsop known as the Uniform Resource Locator, it acts as a unique identifier for any address of resource on the web.
- What is DNS?
  Domain Name System, converts human input such as a URL and converts them into IP addresses.
- What is a query string?
  Allows us to pass in key-value pairs into the URL which is passed through a web application and/or it's back-end database.
- What are two HTTP verbs and how are they different?
  Get - used for most pages allows us to get data from the server
  POST - users can send data to the server causing pages that change data on the server. 
- What is an HTTP request?
  A request from the client side to the server side following the HTTP protocol.
- What is an HTTP response?
  A response from the server side to the client side following the HTTP protocol, sending back the HTML/CSS/JS/etc.
- What is an HTTP header? Give a couple examples of request and response headers you have seen.
  Headers provide additional information about the request or response. An example for Request Headers: Host, Scheme, Accept, Cookie. An example for Response Headers: Cache-Control, Content-Length, Server.
- What are the processes that happen when you type “http://somesite.com/some/page.html” into a browser? -->
<!-- 1. Browser converts our URL input into an IP address via the DNS.
  2. Browser then makes a request from our client side to the server side hosting that website.
  3. The server side sends a response with a status code such as 200 if the request was successful and displays content in HTML initially.
  4. The browser makes a DOM from that HTML and links any src tags such as images, CSS, JavaScript, etc.
  5. The browser then makes a separate HTTP requests for those additional resources and receives a response from the server for each.   -->
